{% extends 'tasks/base.html' %} 
{% load django_bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load crispy_forms_tags %}


{% block head %} 
    <title>Task Heaven | Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %} 


{% block content %}
<div class="container mb3 col-5 shadow-lg rounded-2">
    <form class='form-control border border-0 col-3 p-5 '  method='POST' autocomplete='off'>
            {% csrf_token %}
            {{ LoginForm|crispy }}
            <button class="btn btn-success " type='submit'>Login</button
        </form>
    </div>
{% endblock %}
